<div  style="position: relative; width: 100%; height: 100%;">
  <div *ngIf="showLoader"
       style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(0, 0, 0, 0.5); z-index: 999;"></div>

  <div *ngIf="showLoader" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 1000;">
    <p-progressSpinner style="width: 100px; height: 100px;"></p-progressSpinner>
  </div>

  <ng-content></ng-content>
</div>

<div
  (click)="onNotificationClick.emit(notification)"
  class="w-full h-full flex align-items-center flex-row "
>

  <div class="flex mr-2 figure flex-column">
    <img alt="icon" class="w-full text-white h-auto" src="./assets/icons/Default_Notification.gif">
  </div>

  <div class="flex align-items-center flex-row h-2rem p-2 border-round-sm alert-{{notification.status}} ">
    <div>{{ notification.message }}</div>
  </div>

</div>

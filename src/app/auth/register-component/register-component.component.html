<div class="container">

  <div class="login-page">

    <mat-card class="mat-elevation-z12">
      <mat-tab-group
        class="example-stretched-tabs">
        <mat-tab label="Sign In">
          <mat-card-content>
            <form
              [formGroup]="loginForm"
              (ngSubmit)="onLoginSubmit()"

            >
              <mat-form-field>
                <input
                  formControlName="email"
                  matInput
                  placeholder="Email"
                  name="email"
                >
                <mat-error *ngIf="email.errors?.required">Email is required</mat-error>
                <mat-icon matSuffix>email</mat-icon>
              </mat-form-field>
              <mat-form-field>
                <input
                  matInput
                  placeholder="Password"
                  type="password"
                  required
                  minlength="6"
                  name="password"
                  formControlName="password"
          >
<!--                <mat-error-->
<!--                  *ngIf="password.errors?.required"-->
<!--                >-->
<!--                  Password is required-->
<!--                </mat-error>-->
<!--                <mat-error-->
<!--                  *ngIf="password.errors?.minlength">-->
<!--                  Password must be of length 6-->
<!--                </mat-error>-->
                <mat-icon matSuffix>lock</mat-icon>
              </mat-form-field>
              <mat-checkbox>Remember Me!</mat-checkbox>
              <button
                mat-raised-button
                color="primary"
                class="login-button">
                Sign In
              </button>

              <button
                mat-raised-button
                class="login-button">
                Login with Google
              </button>
            </form>
          </mat-card-content>
        </mat-tab>

        <mat-tab label="Sign Up">
          <mat-card-content>
            <form [formGroup]="signUpForm"
                  (ngSubmit)="onSignUpSubmit()"
                  action="">
              <mat-form-field>
                <input
                  matInput
                  placeholder="User Name"
                  required
                  name="username"

                  >
                <mat-icon matSuffix>perm_identity</mat-icon>
<!--                <mat-error                  *ngIf="userName.errors?.required">-->
<!--                  Username is required-->
<!--                </mat-error>-->

              </mat-form-field>
              <mat-form-field>
                <input
                  matInput
                  placeholder="Email"
                  required
                  name="email"

                  >
<!--                <mat-error *ngIf="email.invalid">Email is required</mat-error>-->
                <mat-icon matSuffix>email</mat-icon>
              </mat-form-field>
              <mat-form-field>
                <input
                  matInput
                  placeholder="Password"
                  type="password"
                  required
                  minlength="6"
                  name="password"

                  >
<!--                <mat-error-->
<!--                  *ngIf="password.errors && password.errors.required">-->
<!--                  Password is required-->
<!--                </mat-error>-->
<!--                <mat-error-->
<!--                  *ngIf="password.errors && password.errors.minlength">-->
<!--                  Password must be of length 6-->
<!--                </mat-error>-->
                <mat-icon matSuffix>lock</mat-icon>

              </mat-form-field>
              <mat-form-field>
                <input
                  matInput
                  placeholder="Password"
                  type="password"
                  required
                  minlength="6"
                  name="confirmPassword"
                  formControlName="confirmPassword"
                  >
                <mat-error>
                  Re-Enter Password is required
                </mat-error>
                <mat-icon matSuffix>lock</mat-icon>
              </mat-form-field>
              <button
                mat-raised-button
                color="primary"
                class="login-button">
                Sign Up
              </button>
            </form>
          </mat-card-content>
        </mat-tab>
      </mat-tab-group>
    </mat-card>
  </div>
</div>

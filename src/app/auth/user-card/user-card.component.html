<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h2 class="user-card-name">{{ userProfile.username }}</h2>
    </mat-card-title>
    <mat-card-subtitle>
      <h4 class="user-card-email">{{ userProfile.email }}</h4>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <br>
  </mat-card-content>
  <mat-card-actions>
    <button (click)="onLogout()" color="primary" mat-raised-button>Logout</button>
  </mat-card-actions>
</mat-card>

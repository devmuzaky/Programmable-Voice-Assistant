<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1 class="user-card__name">{{ user.name }}</h1>
    </mat-card-title>
    <mat-card-subtitle>
      <h3 class="user-card__email">{{ user.email }}</h3>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>Some content</p>
  </mat-card-content>
  <mat-card-actions>
    <button (click)="onLogout()" color="primary" mat-raised-button>Logout</button>
  </mat-card-actions>
</mat-card>

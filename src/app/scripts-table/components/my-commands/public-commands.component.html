<p-table #dt [(selection)]="selectedCommands"
         [globalFilterFields]="['name','command','status', 'description']"
         [paginator]="true"
         [rowHover]="true"
         [rows]="5" [showCurrentPageReport]="true" [tableStyle]="{'min-width': '75rem'}"
         [value]="commands"
         currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
         dataKey="id">

  <ng-template pTemplate="caption">

    <div class="flex align-items-center justify-content-between">
      <h5 class="m-0">Manage my commands</h5>
      <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input (input)="dt.filterGlobal($event.target.value, 'contains')" pInputText placeholder="Search..."
                           type="text"/>
                </span>
    </div>
  </ng-template>


  <ng-template pTemplate="header">

    <tr>
      <th></th>
      <th class="td-widthName" pSortableColumn="name">Name
        <p-sortIcon field="name"></p-sortIcon>
      </th>
      <th class="td-widthName" pSortableColumn="commands">Command
        <p-sortIcon field="commands"></p-sortIcon>
      </th>
      <th class="td-widthDP">Description</th>
      <th class="td-widthName">Parameters</th>
      <th class="td-widthName"></th>
    </tr>

  </ng-template>
  <ng-template let-command pTemplate="body">
    <tr>
      <td class="">
        <figure class="avatar">
          <img [src]="command.icon" class="shadow-4">
        </figure>
      </td>
      <td class="truncateT">{{command.name}}</td>
      <td class="truncateT">{{command.commands}}</td>
      <td class="truncateP">{{command.description}}</td>
      <td class="truncateT">{{command.parameters}}</td>

      <td class="">
        <button
          class="p-button-rounded p-button-success mr-2"
          pButton
          pRipple>
          <svg aria-label="forks" role="img" height="20" viewBox="0 0 16 16"  width="20" data-view-component="true">
            <path d="M5 5.372v.878c0 .414.336.75.75.75h4.5a.75.75 0 0 0 .75-.75v-.878a2.25 2.25 0 1 1 1.5 0v.878a2.25 2.25 0 0 1-2.25 2.25h-1.5v2.128a2.251 2.251 0 1 1-1.5 0V8.5h-1.5A2.25 2.25 0 0 1 3.5 6.25v-.878a2.25 2.25 0 1 1 1.5 0ZM5 3.25a.75.75 0 1 0-1.5 0 .75.75 0 0 0 1.5 0Zm6.75.75a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5Zm-3 8.75a.75.75 0 1 0-1.5 0 .75.75 0 0 0 1.5 0Z"></path>
          </svg>
        </button>
        <button
          class="p-button-rounded p-button-danger p-2"
          icon="pi pi-trash"
          pButton
          pRipple>
        </button>
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="summary">
    <div class="flex align-items-center justify-content-between">
      In total there are {{commands ? commands.length : 0 }} Commands.
    </div>
  </ng-template>
</p-table>

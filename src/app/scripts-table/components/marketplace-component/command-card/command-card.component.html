<div (click)="onSelectCommand(command)" [ngClass]="{'card-selected': commandSelectedFlag.id === command.id}"
     class="card flex">
  <figure class="avatar">
    <img [src]="apiBaseUrl + command?.icon_link" class="shadow-4">
  </figure>
  <div class="flex-1 flex  command-body">
    <div class="command-name">{{command.name}} <span class="p-tag mr-2">{{command.used_by_count}}</span></div>
    <span class="command-owner">{{command.owner}}</span>
  </div>
</div>

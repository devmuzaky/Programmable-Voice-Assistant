<p-card
  [style]="{width: '100%'}"
  header="{{command.name}}"
  styleClass="p-card-shadow"
  subheader="{{command.owner}}">
  <button (click)="installCommand(command.id)" class="mb-5" icon="pi pi-check" label="Install" pButton
          type="button"></button>

  <hr *ngIf="command.description != ''">

  <h4 *ngIf="command.description != ''" class="m-auto preview-title">
    Command description and usage
  </h4>

  <p>{{command.description}}!</p>

  <hr *ngIf="command.parameters.length > 0">


  <h4 *ngIf="command.parameters.length > 0" class="m-auto preview-title">
    Parameters that need to be passed to the command
  </h4>
  <div>
    <span *ngFor="let parameter of command.parameters" class="p-tag p-tag-rounded p-tag-info tag-color mr-2">
      {{parameter.order + 1}}. {{parameter.name}} ({{parameter.type}})
    </span>
  </div>

  <hr *ngIf="command.patterns.length > 0">

  <h4 class="m-auto preview-title">Examples of how to run the command</h4>
  <p>
    <span *ngFor="let pattern of command.patterns" class="p-tag p-tag-rounded p-tag-info tag-color  mr-2">
      {{pattern.syntax}}
    </span>
  </p>

</p-card>

<ng-container *ngIf="!hideMain">

  <app-sidebar (onToggleModal)="onToggleModal($event)">
  </app-sidebar>

  <div [ngClass]="getBodyClass()" class="main-content" id="body">
    <router-outlet></router-outlet>
    <app-modal (close)="toggleModal = false" *ngIf="toggleModal" class="modalApp">
      <app-register-component></app-register-component>
    </app-modal>
  </div>
</ng-container>

<app-tray *ngIf="hideMain"></app-tray>
